<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="register-box">
            <h1>Register</h1>
            <h4>It's free and only takes a minute</h4>
            <form>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="First name" required>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Last name" required>
                <label for="phonumber">Phone Number</label>
                <input type="number" id="phonumber" placeholder="Phone number" required>
                <label for="eemail">Email</label>
                <input type="email" id="eemail" placeholder="Email" required>
                <label for="gender">Select your Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" placeholder="DOB" required>
                <label for="fac">Favorite Color</label>
                <input type="color" id="fac" placeholder="Fvourite color" required>
                <input type="submit" value="Submit">
            </form>
            <p>By clicking the Register button, you agree to our<br>
            <a href="#">Terms  and Condition</a>and <a href="#">Policy Privacy</a></p>
        </div>
        <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
    </body>
</html>
